<!-- main/templates/main/login.html -->
{% extends 'base.html' %}

{% block title %}sidenotex - Login{% endblock %}

{% block content %}
<div class="center">
    <h1>Welcome Back</h1>
    <p class="hero-text">
        Enter your token to continue annotating
    </p>
    
    <div class="signup-box">
        <form class="pure-form pure-form-stacked" method="post">
            {% csrf_token %}
            <fieldset class="form-fields">
                <label for="token">Login Token</label>
                <input 
                    id="token" 
                    type="text" 
                    name="token" 
                    placeholder="Paste your token here" 
                    required
                    class="email-input"
                >
                <button type="submit" class="pure-button pure-button-primary">
                    Login â†’
                </button>
            </fieldset>
        </form>
        <p class="login-link">
            Need a token? <a href="{% url 'landing_page' %}">Sign up</a>
        </p>
    </div>
</div>
{% endblock %}
