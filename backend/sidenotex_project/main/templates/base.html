<!-- main/templates/base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}sidenotex{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <nav class="top-nav">
        <div class="nav-content">
            <div class="nav-left">
                <a href="{% url 'landing_page' %}" class="logo">sidenotex</a>
            </div>
            <div class="nav-right">
                {% if request.session.user_id %}
                    <a href="{% url 'dashboard' %}" class="nav-link">Dashboard</a>
                    <a href="{% url 'url_sidenotes' %}" class="nav-link">Search</a>
                    <a href="{% url 'logout' %}" class="nav-link">Logout</a>
                {% endif %}
                <img src="{% static 'icon.png' %}" alt="sidenotex icon" class="nav-icon">
            </div>
        </div>
    </nav>
    <main class="container">
        {% block content %}
        {% endblock %}
    </main>
    <footer class="footer">
        <p>Â© 2024 sidenotex - Annotate the web, together. <a href="{% url 'terms' %}">Terms of Service</a></p>
    </footer>
</body>
</html>
