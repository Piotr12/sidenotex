{% extends 'base.html' %}

{% block title %}Edit Sidenote{% endblock %}

{% block content %}
<div class="center">
    <div class="dashboard-section">
        <div class="annotation-form-box">
            <form method="post" class="pure-form pure-form-stacked">
                {% csrf_token %}
                <fieldset class="form-fields">
                    {% for field in form %}
                    <div class="form-group">
                        {{ field.label_tag }}
                        {{ field }}
                        {% if field.errors %}
                        <span class="field-error">{{ field.errors }}</span>
                        {% endif %}
                    </div>
                    {% endfor %}
                    <div class="form-actions">
                        <button type="submit" class="pure-button pure-button-primary">Save Changes</button>
                        <a href="{% url 'dashboard' %}" class="pure-button">Cancel</a>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
{% endblock %}
