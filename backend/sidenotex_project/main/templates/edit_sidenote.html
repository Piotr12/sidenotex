{% extends 'base.html' %}

{% block title %}Edit Sidenote{% endblock %}

{% block content %}
<div class="center">
    <h1>Edit Sidenote</h1>
    
    <form method="post" class="pure-form pure-form-stacked edit-form">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-field">
            {{ field.label_tag }}
            {{ field }}
            {% if field.errors %}
            <span class="error">{{ field.errors }}</span>
            {% endif %}
        </div>
        {% endfor %}
        <button type="submit" class="pure-button pure-button-primary">Save Changes</button>
        <a href="{% url 'dashboard' %}" class="pure-button">Cancel</a>
    </form>
</div>
{% endblock %}
