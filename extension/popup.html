<!DOCTYPE html>
<html>
<head>
  <title>Sidenotex</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <a href="#" class="logo">sidenotex</a>
  </header>
  <div id="tabs">
    <button id="sidenotesTab">Sidenotes</button>
    <button id="authTab">Auth</button>
  </div>
  <div id="content">
    <!-- Sidenotes Content -->
    <div id="sidenotesContent">
      <div id="sidenotesList">
        <div class="empty-state">Loading...</div>
      </div>
      <form id="createSidenoteForm">
        <textarea id="sidenoteText" placeholder="Enter your sidenote here"></textarea>
        <button type="submit">Create Sidenote</button>
      </form>
    </div>
    <!-- Auth Content -->
    <div id="authContent" style="display: none;">
      <form id="authForm">
        <textarea id="tokenInput" placeholder="Enter your token" rows="3"></textarea>
        <div class="button-group">
          <button type="submit" class="primary-button">Save Token</button>
          <button type="button" id="checkToken" class="secondary-button">Check Token</button>
        </div>
      </form>
      <a href="https://sidenotex.com" id="openHomepage" class="create-account-link">Create Account</a>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
